<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>text bending</title>
	<link rel="stylesheet" type="text/css" href="./css/bending.css">
	<link rel="stylesheet" type="text/css" href="./css/impress.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/lettering.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
	<div id="impress">

		<div class="step" data-x="0" data-y="-200">
			<h1 class="size">Girls Coding Day</h1>
		</div>

		<div class="step" data-x="0" data-y="0" data-rotate="45">
			<div id="date" class="size">
				<p>2017-8-27</p>
			</div>
		</div>
		<div class="step" data-x="0" data-y="0" data-rotate="-45">
			<div id="time" class="size">
				<p>10:00 ~ 17:00</p>
			</div>
		</div>
		<div class="step" data-x="0" data-y="0" data-rotate="-135">
			<div id="location" class="size">
				<p>一起开工社区</p>
			</div>
		</div>
		<div class="step" data-x="0" data-y="0" data-rotate="-235">
			<div id="city" class="size">
				<p>站州广</p>
			</div>
		</div>

		<div class="step" data-x="0" data-y="500">
			<div id="participant" class="size">
				<p>20+位教练和志愿者，50+名学员</p>
			</div>
		</div>
		<div class="step" data-x="230" data-y="800">
			<div>
				<p>一同上演了精彩的Coding Rush</p>
			</div>
		</div>

		<div class="step" data-x="300" data-y="1400" data-rotate="90">
			<p id="review">活动<br/>回顾</p>
		</div>
		<div class="step" id="img1" data-x="0" data-y="1400" data-z="-5000" data-rotate="90">
			<div>
				<img src="https://o3e6g3hdp.qnssl.com/1503912481ce0a3e327e26d6fcfd93308df79c45f44ea8bcad-actCoverBig">
				<p>Adeh 开场</p>
			</div>
		</div>
		<div class="step" data-x="0" data-y="1400" data-z="-5000" data-rotate="90">
			<div>
				<img src="https://o3e6g3hdp.qnssl.com/1503912481ce0a3e327e26d6fcfd93308df79c45f44ea8bcad-actCoverBig">
				<p>泽秋 pre</p>
			</div>
		</div>
		<div class="step" data-x="0" data-y="1400" data-z="-5000" data-rotate="90">
			<div>
				<img src="https://o3e6g3hdp.qnssl.com/1503912481ce0a3e327e26d6fcfd93308df79c45f44ea8bcad-actCoverBig">
				<p>coding!</p>
			</div>
		</div>


		<div class="step viewport" data-x="0" data-y="1000" data-rotate="90" data-scale="3">
		</div>


	</div>
	<!-- script -->
	<script type="text/javascript" src="./js/impress.js"></script>
	<script>impress().init();</script>
</body>
</html>
