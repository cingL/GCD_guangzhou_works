<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>text bending</title>
	<link rel="stylesheet" type="text/css" href="./css/bending.css">
	<link rel="stylesheet" type="text/css" href="./css/impress.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="./js/lettering.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
	<div id="impress">
		<div class="step" data-x="0" data-y="-200">
			<h1 class="size">Girls Coding Day</h1>
		</div>
		<div class="step" data-x="0" data-y="0" data-rotate="0">
			<div id="date" class="size">
				<p>2017-8-27</p>
			</div>
		</div>
		<div class="step" data-x="0" data-y="0" data-rotate="0">
			<div id="time" class="size">
				<p>10:00 ~ 17:00</p>
			</div>
		</div>
		<div class="step" data-x="0" data-y="0" data-rotate="0">
			<div id="location" class="size">
				<p>一起开工社区</p>
			</div>
		</div>
		<div class="step" data-x="0" data-y="0" data-rotate="0">
			<div id="city" class="size">
				<p>广州站</p>
			</div>
		</div>
	</div>
	<!-- script -->
	<script type="text/javascript" src="./js/impress.js"></script>
	<script>impress().init();</script>
</body>
</html>
