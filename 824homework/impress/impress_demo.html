<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=1024">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>impress.js demo</title>
	<link rel="stylesheet" type="text/css" href="css/impress-demo.css">
</head>
<body class="impress-not-supported">
	<div class="fallback-message">
    	<p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    	<p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
	</div>
	<div id="impress">
		<div id'="first" class="step slide" data-x="-1000" data-y="-1500" data-z="-1000">
			<p>first</p>
		</div>
		<div id="horizontal" class="step slide" data-x="0" data-y="-1500" data-z="-500">
			<p>horizontal</p>
		</div>
		<div id="scale" class="step slide" data-x="1000" data-y="0" data-z="0" data-scale="3"> 
			<p>scale</p>
		</div>
		<div id="rotate" class="step" data-x="2000" data-y="2000" data-z="500" data-scale="2" data-rotate="90"> 
			<p>rotate</p>
		</div> 
		<div id="ing" class="step" data-x="1500" data-y="2000" data-z="500" data-scale="2" data-rotate="180"> 
			<p><b class="positioning"> positing </b></p>
			<p> <b class="rotating"> rotating </b></p>
			<p><b class="scaling"> scaling </b></p>
		</div> 
		<div id="overview" class="step" data-x="3000" data-y="500" data-scale="8">
   		</div>
	</div>


	<!-- script -->
	<script type="text/javascript" src="js/impress.js"></script>
	<script>impress().init();</script>
</body>
</html>
